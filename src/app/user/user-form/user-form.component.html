<div class="show-loader" *ngIf="showLoader">
  <div>
    <i class="fa fa-5x fa-circle-o-notch fa-spin"></i>
    <h3> Product upload in progress ...</h3>
  </div>
</div>
<form id="checkout-form" class="smart-form" #userForm="ngForm" (ngSubmit)="userCreation(userForm.value)" *ngIf="!showLoader">
      <fieldset>
        <div class="row">
          <section class="col col-6">
            <label class="input"> <i class="icon-prepend fa fa-cubes"></i>
              <input type="text" #nameRef="ngModel" required name="username" placeholder="User Name" ngModel>
            </label>
            <div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger">
              Name is required
            </div>
          </section>
          <section class="col col-6">
            <label class="input"> <i class="icon-prepend fa fa-cubes"></i>
              <input type="password" #passRef="ngModel" required name="password" placeholder="Password" ngModel>
            </label>
            <div [hidden]="passRef.valid || passRef.pristine" class="alert alert-danger">
              Password is required
            </div>
          </section>
        </div>
    
        <div class="row">
          <section class="col col-6">
            <label class="input"> <i class="icon-prepend fa fa-cubes"></i>
              <input type="email" #emailRef="ngModel" required name="email" placeholder="Email ID" ngModel>
            </label>
            <div [hidden]="emailRef.valid || emailRef.pristine" class="alert alert-danger">
              Email id is required
            </div>
          </section>
          <section class="col col-6">
            <label class="input"> <i class="icon-prepend fa fa-cubes"></i>
              <input type="text" #roleRef="ngModel" required name="role" placeholder="Role" ngModel>
            </label>
            <div [hidden]="roleRef.valid || roleRef.pristine" class="alert alert-danger">
              Role is required
            </div>
          </section>
        </div>
        <div class="row">
          <section class="col col-6">
            <label>
              <input type="checkbox" #activeRef="ngModel" name="active" ngModel> Activate
            </label>
          </section>
        </div>
      </fieldset>

      <footer>
        <button type="submit" value="submit" [disabled]="!userForm.valid" class="btn btn-primary">
          Submit
        </button>
        <button type="btn" class="btn btn-default" (click)="cancelCreation(userForm.value)">
          Cancel
        </button>
          
      </footer>
    </form>
